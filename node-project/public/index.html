<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="search-bar">
    <h1>Weather App</h1>
    <input type="text" id="city-input" placeholder="Enter a city" required>
      <select id="country-select">
        <option value="AT">Austria</option>
        <option value="US">United States</option>
        <option value="IN">India</option>
        <option value="AU">Australia</option>
        <option value="GB">United Kingdom</option>
        <option value="CA">Canada</option>
        <option value="JP">Japan</option>
        <option value="CN">China</option>
        <option value="BR">Brazil</option>
        <option value="DE">Germany</option>
        <option value="FR">France</option>
        <option value="BE">Belgium</option>
        <option value="NL">Netherlands</option>
      </select>
      <input type="text" id="custom-country-code" placeholder="Enter custom coutry code e.g. Austria = AT" maxlength="2" minlength="2">
      <p id="countryListed">Country not listed? Click here!</p>
    <button id="search-button">Search</button>
    <div id="weather-info">
      <div class="weather-row">
        <img src="#" alt="Weather Icon" id="weather-icon">
        <h2 id="weather-title"></h2>
        <p id="weather-temperature"></p>
      </div>
      <div class="weather-details">
        <p id="weather-date"></p>
        <p id="weather-description"></p>
        <p id="weather-feels-like"></p>
        <p id="weather-min-max-temp"></p>
        <p id="weather-pressure"></p>
        <p id="weather-humidity"></p>
        <p id="weather-wind-speed"></p>
        <p id="weather-visibility"></p>
      </div>
    </div>

    <p id="error-message"></p>
    
  </div>
  <div id="map"></div>

  <script src="script.js"></script>
</body>
</html>
